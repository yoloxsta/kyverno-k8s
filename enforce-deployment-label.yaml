apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-deployment-label
spec:
  rules:
  - name: add-app-label
    match:
      resources:
        kinds:
        - Deployment
        namespaces:
        - production
    mutate:
      patchStrategicMerge:
        metadata:
          labels:
            app: "critical"